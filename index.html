<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="main-container">
        <div class="container">
            <div class="sound-control">
                <button id="toggleSound">
                    <svg viewBox="0 0 24 24" class="sound-on">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                    <svg viewBox="0 0 24 24" class="sound-off hidden">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                    </svg>
                </button>
            </div>
            <div class="hourglass-container">
                <svg class="hourglass" viewBox="0 0 100 160">
                    <!-- Top bulb -->
                    <path class="bulb top-bulb" d="M30,10 C30,5 35,0 50,0 C65,0 70,5 70,10 L70,40 C70,50 50,55 50,65 C50,55 30,50 30,40 Z" />
                    
                    <!-- Center piece -->
                    <path class="center" d="M45,65 L55,65 L55,75 L45,75 Z" fill="#666"/>
                    
                    <!-- Bottom bulb -->
                    <path class="bulb bottom-bulb" d="M30,100 C30,90 50,85 50,75 C50,85 70,90 70,100 L70,130 C70,135 65,140 50,140 C35,140 30,135 30,130 Z" />
                    
                    <!-- Sand container -->
                    <g class="sand-container">
                        <!-- Top sand -->
                        <path class="sand top-sand" d="M30,10 C30,5 35,0 50,0 C65,0 70,5 70,10 L70,40 C70,50 50,55 50,65 C50,55 30,50 30,40 Z" />
                        
                        <!-- Falling sand particles -->
                        <g class="falling-sand"></g>
                        
                        <!-- Bottom sand -->
                        <path class="sand bottom-sand" d="M30,100 C30,90 50,85 50,75 C50,85 70,90 70,100 L70,130 C70,135 65,140 50,140 C35,140 30,135 30,130 Z" />
                    </g>
                </svg>
            </div>
            <div class="timer">
                <span id="minutes">25</span>
                <span class="colon">:</span>
                <span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
                <button id="pause">
                    <svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <button id="reset">
                    <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                </button>
            </div>
            <div class="mode">
                <button id="work" class="active">Work</button>
                <button id="break">Break</button>
            </div>
        </div>
        <div class="lofi-animation">
            <img src="lofi_girl.gif" alt="Lofi Girl Animation" />
        </div>
    </div>
    <audio id="natureSound" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
